buildscript
{
    repositories
    {
        mavenCentral()
       	mavenLocal()
        maven
        {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven
        {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies
    {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories
{
    maven
    {
        name 'Forge'
        url 'http://files.minecraftforge.net/maven'
    }
    maven
    {
        name 'MinecraftS3'
        url 'http://s3.amazonaws.com/Minecraft.Download/libraries'
    }
}

apply plugin: 'forge'

version = "1.2.${System.env.BUILD_NUMBER}"
group = "com.panicnot42.warpbook"
archivesBaseName = "warp-book"
modid = "warpbook"

minecraft
{
    version = "1.7.10-10.13.0.1178"
    runDir = "eclipse/assets"
}

dependencies
{
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, and Properties.java
    from(sourceSets.main.resources.srcDirs)
    {
        include 'mcmod.info'
        include 'Properties.java'
        
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'modid':project.modid
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs)
    {
        exclude 'mcmod.info'
    }
}
